<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="clock.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Digital Clock</title>
</head>

<body onload="updateClock()">
  <div class="date">
    <p id="date"></p>
  </div>
  <div class="clock">
    <p id="clock"> HH:MM:SS AM </p>
  </div>
  <div class="displayOptions">
    <fieldset>
      <legend> Display Options: </legend>
      <input type="radio" name="displayOptions" id="12Hour" value="12Hour" checked> 12 Hour <br>
      <input type="radio" name="displayOptions" id="military" value="military"> Military <br><br>
      <input type="checkbox" name="showDate" id="showDate"> Show Date?
    </fieldset>
  </div>
</body>

</html>
