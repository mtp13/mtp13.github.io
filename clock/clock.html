<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="clock.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Digital Clock</title>
</head>

<body onload="updateClock()">
  <div class="clock">
    <p id="clock"> HH:MM:SS AM </p>
  </div>
  <div class="timeFormat">
    <fieldset>
      <legend>Select the time format:</legend>
      <input type="radio" name="timeFormat" id="12Hour" value="12Hour" checked>12 Hour
      <input type="radio" name="timeFormat" id="military" value="military">Military
    </fieldset>
  </div>
</body>

</html>
